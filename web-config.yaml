stormpath:
  web:

    basePath: null

    oauth2:
      enabled: true
      uri: "/oauth/token"
      client_credentials:
        enabled: true
        accessToken:
          ttl: 3600
      password:
        enabled: true
        validationStrategy: stormpath

    expand:
      apiKeys: false
      customData: true
      directory: false
      groups: false

    accessTokenCookie:
      name: "access_token"
      httpOnly: true
      secure: null
      path: null
      domain: null

    refreshTokenCookie:
      name: "refresh_token"
      httpOnly: true
      secure: null
      path: null
      domain: null

    register:
      enabled: true
      uri: "/register"
      nextUri: "/"
      # autoLogin is possible only if the email verification feature is disabled
      # on the default default account store of the defined Stormpath
      # application.
      autoLogin: false
      fields:
        givenName:
          enabled: true
          name: "givenName"
          placeholder: "First Name"
          required: true
          type: "text"
        middleName:
          enabled: false
          name: "middleName"
          placeholder: "Middle Name"
          required: true
          type: "text"
        surname:
          enabled: true
          name: "surname"
          placeholder: "Last Name"
          required: true
          type: "text"
        username:
          enabled: false
          name: "username"
          placeholder: "Username"
          required: true
          type: "text"
        email:
          enabled: true
          name: "email"
          placeholder: "Email"
          required: true
          type: "email"
        password:
          enabled: true
          name: "password"
          placeholder: "Password"
          required: true
          type: "password"
        confirmPassword:
          enabled: false
          name: "confirmPassword"
          placeholder: "Conrim Password"
          required: true
          type: "password"
      fieldOrder:
        - "username"
        - "givenName"
        - "middleName"
        - "surname"
        - "email"
        - "password"
        - "confirmPassword"
      view: "register"

    # Unless verifyEmail.enabled is specifically set to false, the email
    # verification feature must be automatically enabled if the default account
    # store for the defined Stormpath application has the email verification
    # workflow enabled.
    verifyEmail:
      enabled: null
      uri: "/verify"
      nextUri: "/"
      view: "verify"

    login:
      enabled: true
      uri: "/login"
      nextUri: "/"
      view: "login"
      fields:
        username:
          enabled: true
          name: "username"
          placeholder: "Username or Email"
          required: true
          type: "text"
        password:
          enabled: true
          name: "password"
          placeholder: "Password"
          required: true
          type: "password"
      fieldOrder:
        - "username"
        - "password"

    logout:
      enabled: true
      uri: "/logout"
      nextUri: "/"

    # Unless forgotPassword.enabled is explicitly set to false, this feature
    # will be automatically enabled if the default account store for the defined
    # Stormpath application has the password reset workflow enabled.
    forgotPassword:
      enabled: null
      uri: "/forgot"
      view: "forgot-password"
      nextUri: "/login?status=forgot"

    # Unless changePassword.enabled is explicitly set to false, this feature
    # will be automatically enabled if the default account store for the defined
    # Stormpath application has the password reset workflow enabled.
    changePassword:
      enabled: null
      autoLogin: false
      uri: "/change"
      nextUri: "/login?status=reset"
      view: "change-password"
      errorUri: "/forgot?status=invalid_sptoken"

    # If idSite.enabled is true, the user should be redirected to ID site for
    # login, registration, and password reset.
    idSite:
      enabled: false
      uri: "/idSiteResult"
      nextUri: "/"
      loginUri: ""
      forgotUri: "/#/forgot"
      registerUri: "/#/register"

    socialProviders:
      callbackRoot: "/callbacks"

    # The /me route is for front-end applications, it returns a JSON object with
    # the current user object
    me:
      enabled: true
      uri: "/me"
